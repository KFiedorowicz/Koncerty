<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Koncerty Rap/Hip‑Hop w Polsce</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header>
    <h1>Gdzie i kiedy gra Twój ulubiony artysta?</h1>
    <p>Sprawdź najbliższe koncerty Oki, Taco Hemingway, Bedoes &amp; 2115</p>
  </header>

  <main>
    <section class="artist-list">
      <!-- Przykładowy artysta -->
      <article class="artist">
        <img src="img/oki.jpg" alt="Oki" />
        <h2>Oki</h2>
        <ul class="events">
          <li>📍 Warszawa — 12.07.2025</li>
          <li>📍 Kraków — 18.08.2025</li>
        </ul>
      </article>

      <article class="artist">
        <img src="img/taco.jpg" alt="Taco Hemingway" />
        <h2>Taco Hemingway</h2>
        <ul class="events">
          <li>📍 Poznań — 05.09.2025</li>
        </ul>
      </article>

      <article class="artist">
        <img src="img/bedoes.jpg" alt="Bedoes 2115" />
        <h2>Bedoes 2115</h2>
        <ul class="events">
          <li>📍 Gdańsk — 20.06.2025</li>
        </ul>
      </article>
      <!-- dodaj więcej artytów analogicznie -->
    </section>
  </main>

  <footer>
    <p>© 2025 Twoja Strona | <a href="#contact">Kontakt</a></p>
  </footer>
</body>
</html>
